{% extends "tuisd/base.html" %}
{% load static %}
{% load staticfiles %}

{% block content %}

    <audio id='audioCaptcha' src="{% static 'tuisd/audio/coin.wav' %}" preload= 'auto' type="audio/mpeg"></audio>

    <br>
    <div  class="text-center">
        <div class="container">
          <div class="row">
            <div class="col">
            </div>

            <div class="col-4">
                <div class="card bg-light mb-3">
                  <div class="card-body">
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Correo electr칩nico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="pedro@perez.com">
                          <small id="emailHelp" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contrase침a</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contrase침a">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Captcha</label>

                          <div class="container">
                            <div class="row">
                              <div class="col">
                                <img id="image_captcha" class="card-img-top" src=""/>
                              </div>

                              <div class="col col-lg-2">
                                <div class="btn-group-vertical btn-group-sm mr-2" role="group" style="margin-bottom: 0.2em">
                                  <button type="button" class="btn btn-secondary btn-dark" data-toggle="tooltip" data-placement="right" title="Refrescar Captcha">
                                      <i id="actualizarCaptcha" class="fa fa-refresh" aria-hidden="true"></i>
                                  </button>
                                </div>

                                <div  class="btn-group-vertical btn-group-sm mr-2 " role="group" style="margin-bottom: 0.2em">
                                  <button id="reproducirAudio" type="button" class="btn btn-secondary btn-dark" data-toggle="tooltip" data-placement="right" title="Audio">
                                      <i class="fa fa-volume-up" aria-hidden="true"></i>
                                  </button>
                                </div>

                                <div class="btn-separator"></div>

                                <div class="btn-group-vertical btn-group-sm mr-2" role="group" aria-label="Second group" style="width: 2em">
                                  <button type="button" class="btn btn-sm btn-dark" data-toggle="tooltip" data-placement="right" title="Ayuda">
                                      <i class="fa fa-fw fa-question-circle" aria-hidden="true"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>

                           <br>
                           <br>
                           <br>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="captcha">
                        </div>

                        <button type="submit" class="btn btn-secondary">Enviar</button>
                      </form>
                  </div>
                </div>
            </div>

            <div class="col">
                <br>
                <a href="{% url 'showCaptchaCode' %}" class="btn btn-secondary" role="button">Ver c칩digo generado</a>
            </div>
          </div>
        </div>

    </div>

    <script>
    $("document").ready(function(){
      $("#actualizarCaptcha").trigger("click");
    });

    $( "#reproducirAudio" ).click(function(){
      var captchaAudio = document.getElementById('audioCaptcha');
      captchaAudio.play();
    });


    $( "#actualizarCaptcha" ).click(function() {
      $.ajax({
        url: '/servecaptcha/generate_captcha/demoPublicKey/',
        type: 'get',
        dataType: 'json',
        success: function(data) {
          $("#image_captcha").attr("src", "/servecaptcha/image/" + data.captcha_id);
        },
        failure: function(data) {
          alert("nada");
        }
      });
    });
    </script>

{% endblock %}

{% block ayuda %}
  Ayuda de mostrar captcha
{% endblock %}
